 function test(){

	emin = array[i];
	pmin = i;	
	}
  }
  let t = array[9];
  array[9] = array[pmin];
  array[pmin] = t;
  console.log(emin);
  console.log(array);
  alert(emin);
}
</script>
<input type=button value='Выполнить' onclick = test()><br>
