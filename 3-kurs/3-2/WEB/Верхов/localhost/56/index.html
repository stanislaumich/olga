<script>
 function test(){	
  let array = [15, 97, 2, 158, 26, 268, 88, 105, 43];
  let result = 0;
  let i = 1;
  while ( i < array.length) { 
    result += array[i];
	i = i + 2;	
  }
  console.log(result);
  alert(result);
}
</script>
<input type=button value='Вычислить' onclick = test()><br>
