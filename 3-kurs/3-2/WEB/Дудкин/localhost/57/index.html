<script>
 function summeven(){	
  let array = [15, 97, 2, 158, 26, 268, 88, 105, 43];
  let result = 0;
  let i = 0;
  while ( i < array.length) { 
    result += array[i];
	i = i + 2;	
  }
  console.log(result);
  alert(result);
}
</script>
<input type=button value='Вычислить' onclick = summeven()><br>	
<br>
<br>	
Функция вычисляет сумму элементов массива [15, 97, 2, 158, 26, 268, 88, 105, 43] <br>
находящиеся на четных местах.
